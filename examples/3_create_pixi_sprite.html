<html>

  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>

  </head>

  <body>

    <h1> 
      My game 
      <img width="50" height="50" src="images/cheeseman.png"/>
    </h1>



    
  </body>


  <script>
    const applicationHeight = 500;
    const applicationWidth = 500;
    
    let app = new PIXI.Application({
      width: applicationWidth,
      height: applicationHeight
    });

    document.body.appendChild(app.view);

    PIXI.loader
      .add("cheese_man", "images/cheeseman.png")
      .load(() => {
          const sprite = new PIXI.Sprite(PIXI.loader.resources["cheese_man"].texture);
          app.stage.addChild(sprite);
      });

  </script>

</html>
